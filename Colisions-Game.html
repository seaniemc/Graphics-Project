<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        canvas {
            border: 1px solid grey;
        }
    </style>

</head>

<body>
    <canvas id="canvas-for-Game" ></canvas>
    <script language="javascript" src="jquery-2.1.4.min (1).js"></script>
    <script>
        window.onload = function () {
            //global variables 
           var canvas = document.getElementById("canvas-for-Game");
          // Get a 2D context for the canvas.
          var ctx = canvas.getContext("2d");
          // Make the fill style red.
          ctx.fillStyle = "rgb(255, 0, 0)";
            var gravity = 0;
            var forceFactor = 0.3;
            var balls = new Array();
            
            function resizeWindow(evt) {
                //when the browser window is resized the canvas height and width will be adjusted
                canvas.height = $(window).height();
                canvas.width = $(window).width();
            }
            resizeWindow();
            
            var ball = {
                x: canvas.width / 2
                , y: canvas.height / 2
                , r: 17
              }
      
            
            function drawCircle() {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.r, 0, 2 * Math.PI);
                ctx.fill();
              }
            drawCircle();
            
            window.addEventListener("keydown", function(event) { 
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (event.keyCode == 39 && ball.x < canvas.width - ball.r)
                  ball.x += Math.min(5, canvas.width - ball.x - ball.r);
                else if (event.keyCode == 37 && ball.x > ball.r)
                  ball.x -= 15;
                else if (event.keyCode == 40 && ball.y < canvas.height - ball.r)
                  ball.y += 15;
                else if (event.keyCode == 38 && ball.y > ball.r)
                  ball.y -= 15;

                drawCircle();
              });

        
        }
    </script>
</body>

</html>
