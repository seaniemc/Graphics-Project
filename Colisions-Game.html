        window.onload = function () {
            //global variables 
            var canvas = document.getElementById("canvas-for-Game");
            /*canvas.width = $(window).width();

            // Get a 2D context for the canvas.
            var ctx = canvas.getContext("2d");
            // Make the fill style red.
            var oldBack = new Image();


            function createCanvas(){
                
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000000';
                ctx.font = '20px _sans';
                ctx.textBaseline = 'top';
                ctx.fillText ("Player Ship",0,180);
                
                ctx.strokeStyle = '#ffffff';
                ctx.beginPath();
                ctx.moveTo(10,0);
                ctx.lineTo(19,19);
                ctx.lineTo(10,9);
                ctx.moveTo(9,9);
                ctx.lineTo(0,19);
                ctx.lineTo(9,0);   
               
                ctx.stroke();
                ctx.closePath();
            }
            createCanvas();

            function stars() {

            // Draw 50 stars.
            for (i = 0; i <= 20; i++) {
              // Get random positions for stars.
              var x = Math.floor(Math.random() * 599);
              var y = Math.floor(Math.random() * 599);

              // Make the stars white
              ctx.fillStyle = "white";

              // Give the ship some room by painting black stars.
              if (x < 30 || y < 30) ctx.fillStyle = "black";

              // Draw an individual star.
              ctx.beginPath();
              ctx.arc(x, y, 15, 0, Math.PI * 2, true);
              ctx.closePath();
              ctx.fill();

              // Save black background.
              oldBack = ctx.getImageData(0, 0, 30, 30);
            }
          }
