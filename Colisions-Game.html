<body>
    <div style="position: absolute; top: 50px; left: 50px;">
    <canvas id="canvas-for-Game" width ="600" height="600"></canvas>
    <script language="javascript" src="jquery-2.1.4.min (1).js"></script>
    <script>
        window.onload = function () {
            //global variables 
            var canvas = document.getElementById("canvas-for-Game");
            /*canvas.width = $(window).width();
            canvas.height = $(window).height();*/
            // Get a 2D context for the canvas.
            var ctx = canvas.getContext("2d");
            // Make the fill style red.
            var oldBack = new Image();


            function createCanvas(){
                
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000000';
                ctx.font = '20px _sans';
                ctx.textBaseline = 'top';
                ctx.fillText ("Player Ship",0,180);
                ctx.beginPath();
                ctx.stroke();
                ctx.closePath();
            }
            createCanvas();
            
          var spaceShip = {
              
                position: {
                    x: canvas.width / 2, 
                    y: canvas.height - 20
                }, 
              
                size: {
                    width: 50, 
                    height: 12
                },  
              
                Velocity: {
                    x: 20
                }, 
                colour: "blue", 
                drawSpaceShip: function(){ // Draw Spaceship Object
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.beginPath();
                    ctx.fillStyle = "blue";
                    ctx.fillRect(this.position.x, this.position.y, this.size.width, this.size.height);
                    ctx.fillRect(this.position.x + 15, this.position.y, this.size.width - 30, this.size.height / 2 - 12);
                    ctx.fillRect(this.position.x + 22.5, this.position.y, this.size.width - 45, this.size.height / 2 - 15);

                }// End drawShip function 
            }; // End spaceShip Object


            function stars() {

            // Draw 50 stars.
            for (i = 0; i <= 10; i++) {
              // Get random positions for stars.
              var starX = Math.floor(Math.random() * 599);
              //var starX = 20;
              var starY = Math.floor(Math.random() * 599);
              var starRad = Math.floor(Math.random() * 30)
              // Make the stars white
              ctx.fillStyle = "white";

              // Give the ship some room by painting black stars.
              if (starX < 30 || starY < 30) ctx.fillStyle = "black";

              // Draw an individual star.
              ctx.beginPath();
              ctx.arc(starX, starY, starRad, 0, Math.PI * 2, true);
              ctx.closePath();
              ctx.fill();

              // Save black background.
              oldBack = ctx.getImageData(0, 0, 30, 30);
            }
          }
            stars();

                drawCircle();

    </script>
    </div>
